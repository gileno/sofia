{% extends 'base.html' %}

{% block body %}
<section class="main-container" style="margin-top: 0px;">
    <div class="container">
        <div class="row">
            <!-- main start -->
            <!-- ================ -->
            <div class="main col-md-6 col-md-offset-3">
                {% if success %}
                <h1 class="title">Seu e-mail foi verificado com sucesso</h1>
                <br>
                <p>Agora a sua conta foi ativada, <a href="{% url 'accounts:login' %}">clique aqui</a> para acessar a plataforma.</p>
                {% else %}
                <h1 class="title">Link expirado ou inválido</h1>
                <br>
                <p>Este link está expirado ou é inválido</p>
                {% endif %}
            </div>
            <!-- main end -->
        </div>
    </div>
</section>
{% endblock %}
